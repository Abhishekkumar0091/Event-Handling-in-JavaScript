<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Gilroy";
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #main {
        padding: 30px;
        width: 100%;
        height: 100%;
        background-color: #222;
      }
      input {
        display: block;
      }
      .card {
        color: #fff;
        max-width: 300px;
        margin-top: 40px;
        border-radius: 10px;
        display: inline-block;
        padding: 20px;
        border: 1px solid #555;
      }
      .card p{
        font-size: 12px;
        margin-top: 10px;
      }
      .card h5{
        margin-top: 3px;
      }
      .profile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 7px;
        overflow: hidden;
      }
      .profile img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <form action="">
        <input type="text" placeholder="profile pic" />
        <input type="text" placeholder="name" />
        <input type="text" placeholder="occupation" />
        <input type="text" placeholder="info" />
        <input type="submit" />
      </form>
  
    </div>
    <script src="./script.js"></script>
  </body>
</html>
